<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
    <script src="./../dist/ammunition-0.0.2.min.js"></script>
    <script>
    var ammunition = new Ammunition();
    var date = new Date();
    var dateString = date.valueOf().toString();

    // 初始化
    ammunition.init();
    ammunition.cookieUtil.set('name', 'WJT20', 1);

    console.log('ammunition.md5: ', ammunition.md5(dateString));
    console.log('(new Date()).format: ', date.format('yyyy-MM-dd hh:mm'));
    console.log('ammunition.cookieUtil.get: ', ammunition.cookieUtil.get('name'));
    </script>
</body>
</html>
